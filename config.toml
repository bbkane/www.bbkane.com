# The URL the site will be built for
base_url = "https://www.bbkane.com/"
title = "Ben's Corner"
generate_feed = true
feed_filename = "atom.xml"
minify_html = false

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
extra_syntaxes_and_themes = ["syntaxes"]

[extra]
# Put all your custom variables here

github_url = "https://github.com/bbkane"
linkedin_url = "https://www.linkedin.com/in/benjamin-kane"
site_github_repo_url = "https://github.com/bbkane/www.bbkane.com"
stackoverflow_url = "https://stackoverflow.com/users/2958070/ben"
